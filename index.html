<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando Koalla IPTV...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos inline apenas para esta página de carregamento */
        :root {
            --bg-body: #f0f2f5;
            --primary-color: #6c5ce7;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-body: #18191a;
            }
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-body);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(108, 92, 231, 0.2);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .brand-text {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="loader-container">
        <div class="spinner"></div>
        <div class="brand-text">KOALLA</div>
    </div>

    <script>
        // Lógica de Gateway que redireciona para Login ou Dashboard
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const user = localStorage.getItem('koalla_user');
                
                if (user) {
                    window.location.href = 'dashboard.html';
                } else {
                    window.location.href = 'login.html';
                }
            }, 500);
        });
    </script>
</body>
</html>
