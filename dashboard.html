<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Koalla IPTV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="overlay" id="sidebar-overlay"></div>

    <div class="wrapper">
        <div id="sidebar-container">
            </div>

        <div class="main-content">
            <div id="topbar-container">
                </div>

            <main class="content">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
                    <div class="card">
                        <h4>Ativos</h4>
                        <h2 style="color: var(--primary-color);">1,204</h2>
                        <small>Clientes Online</small>
                    </div>
                    <div class="card">
                        <h4>Faturamento</h4>
                        <h2 style="color: var(--accent-color);">R$ 45k</h2>
                        <small>Este mês</small>
                    </div>
                    <div class="card">
                        <h4>Servidores</h4>
                        <h2 style="color: #ff7675;">4</h2>
                        <small>1 com alerta</small>
                    </div>
                </div>

                <div class="card" style="margin-top: 20px; height: 300px; display: flex; align-items: center; justify-content: center; color: var(--text-secondary);">
                    [Aqui entraria um gráfico Chart.js integrado futuramente]
                </div>
            </main>
        </div>
    </div>

    <div id="toast" class="toast"><span id="toast-msg"></span></div>

    <script src="js/main.js"></script>
    <script src="js/include.js"></script>
    <script>
        // Chama o loader para injetar os componentes
        document.addEventListener('DOMContentLoaded', () => {
            // Ordem de carregamento: Sidebar primeiro para inicializar a barra de minimização
            includeComponent('sidebar-container', 'components/sidebar.html');
            includeComponent('topbar-container', 'components/topbar.html');
        });
        
        function logout() {
            localStorage.removeItem('koalla_user');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
