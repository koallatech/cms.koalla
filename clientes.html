<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Koalla IPTV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="overlay" id="sidebar-overlay"></div>

    <div class="wrapper">
       <div id="sidebar-container">
    </div>

        <div class="main-content">
           <div id="topbar-container">
    </div>

            <main class="content">
                <div class="card glass-modal">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h3>Lista de Clientes</h3>
                        <button class="btn" onclick="openModal()"><i class="fas fa-plus"></i> Novo Cliente</button>
                    </div>

                    <div class="table-container">
                        <table id="clientes-table">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Email</th>
                                    <th>Plano</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="modal-cliente" style="display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); z-index: 2000; justify-content: center; align-items: center;">
        <div class="card glass-modal" style="width: 90%; max-width: 500px;">
            <h3>Novo Cliente</h3>
            <form id="cliente-form" style="margin-top: 20px;">
                <div style="margin-bottom: 15px;">
                    <label style="display:block; margin-bottom: 5px;">Nome</label>
                    <input type="text" id="nome" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid var(--border-color); background: var(--bg-body); color: var(--text-primary);" required>
                </div>
                <div style="margin-bottom: 15px;">
                    <label style="display:block; margin-bottom: 5px;">Email</label>
                    <input type="email" id="email" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid var(--border-color); background: var(--bg-body); color: var(--text-primary);" required>
                </div>
                <div style="margin-bottom: 15px;">
                    <label style="display:block; margin-bottom: 5px;">Plano</label>
                    <select id="plano" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid var(--border-color); background: var(--bg-body); color: var(--text-primary);">
                        <option>Básico</option>
                        <option>Premium</option>
                    </select>
                </div>
                <div style="text-align: right;">
                    <button type="button" class="btn" style="background: #ccc; color: #333;" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn">Salvar</button>
                </div>
            </form>
        </div>
    </div>

   <div id="toast" class="toast"><span id="toast-msg"></span></div>

    <script src="js/main.js"></script>
    <script src="js/include.js"></script> <script src="js/clientes.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // A Topbar agora será carregada aqui!
            includeComponent('topbar-container', 'components/topbar.html');
            // Nota: Você pode fazer o mesmo para a sidebar!
        });
    </script>
</body>
</html>
