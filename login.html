<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Koalla IPTV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            display: flex; justify-content: center; align-items: center; height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        }
        .login-card {
            width: 100%; max-width: 400px; padding: 40px; text-align: center;
        }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input {
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color);
            background: rgba(255,255,255,0.1); color: inherit;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="card login-card glass-modal">
            <div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
                <button id="theme-toggle-btn" class="btn" style="background: transparent; color: inherit; padding: 5px;">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            
            <h2 style="margin-bottom: 30px; color: var(--primary-color);">Koalla IPTV</h2>
            
            <form id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="admin@koalla.com" required>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="password" placeholder="******" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Entrar</button>
            </form>
        </div>
    </div>

    <div id="toast" class="toast"><span id="toast-msg"></span></div>

    <script src="js/main.js"></script>
    <script>
        // Lógica Inline para Login (pode mover para auth.js)
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulação de autenticação
            if(email === 'admin@koalla.com' && password === 'admin') {
                localStorage.setItem('koalla_user', JSON.stringify({ name: 'Admin Koalla', email: email }));
                showToast('Login realizado com sucesso!');
                setTimeout(() => window.location.href = 'dashboard.html', 1000);
            } else {
                showToast('Credenciais inválidas', 'error');
            }
        });
    </script>
</body>
</html>
